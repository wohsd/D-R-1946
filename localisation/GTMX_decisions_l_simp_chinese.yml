GTMX_prisoner_ENG:0 "被囚禁的骑士王"
GTMX_prisoner_ENG_desc:0 "随着圣杯王国的灭亡，部分军政要员沦为了我们的阶下囚，这些英灵具有容易被一些特定的魔法操纵的弱点，或者我们也可以投其所好......"
GTMX_prisoner_FRA:0 "瓶中妖精"
GTMX_prisoner_FRA_desc:0 "幻想乡政权已彻底不复存在，她们的高层人员不得不向我们屈服。如果考虑到某个知名领袖那人尽皆知的恶劣喜好的话，说服她们为我们效忠应该不算困难。"
GTMX_prisoner_SHY:0 "伊甸夕阳"
GTMX_prisoner_SHY_desc:0 "宏伟的圣都伊甸如今已经易主，波拿文都拉皇室的唯一正统继承人已经落入我们手中，只要获得她的支持，部分伊甸将领会加入我们。"
GTMX_prisoner_NPT:0 "紫耀之都的薄暮"
GTMX_prisoner_NPT_desc:0 "超次元女神联盟已经被我们完全击败，紫耀之都的两名女神现在是我们的俘虏。那个紫毛萝莉一直嚷嚷着要求游戏机和布丁，得快点解决这档子事情。"
GTMX_prisoner_USA:0 "无法关押的囚徒"
GTMX_prisoner_USA_desc:0 "精灵之国的最后一战结束之后时崎狂三等一众精灵就赖在了我们的监狱里，实际上我们根本不知道怎么才能关押可以自由穿梭时空间的精灵，现在她们正在到处乱逛并蹭吃蹭喝。"
GTMX_prisoner_ITA:0 "烦人的女神"
GTMX_prisoner_ITA_desc:0 "意呆莉覆灭后，我们成功抓获了阿库西丝教团领袖，水之女神阿库娅本人，她一直在不顾形象地大哭大闹，很难相信这个看起来有智力障碍的不幸女孩是一名女神。"
GTMX_prisoner_DVL:0 "无主的兵器"
GTMX_prisoner_DVL_desc:0 "戴比路克的势力已经全面放弃了地球，一些不是那么核心的前帝国军人员看来并未跟随皇家舰队一并撤离，无处可去的她们目前作为战犯被收押在监。"
GTMX_prisoner_MGU:0 "少女的末路"
GTMX_prisoner_MGU_desc:0 "苏联彻底分崩离析后，在战争中幸存的魔法少女们部分转入区域性的抵抗运动，还有一些人回归了以前各自为战自由行动的生活，在这种状态下抓捕她们的前领导人相当轻松。"
