gtmx_jueyi.9.t:0"申请贷款"
gtmx_jueyi.9.d:0"根据国家实力一次贷款的额度也不同，一般工业越高可申请贷款的金额也越高\n每次贷款瑞士银行会收取5%手续费。如果你有过多的债务很可能导致经济崩溃"
gtmx_jueyi.9.a:0"100亿"  
