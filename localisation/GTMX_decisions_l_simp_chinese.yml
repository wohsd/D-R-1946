gtmx_jueyi.10.a:0"必须解决这个问题！"
gtmx_jueyi.10.b:0""

prisoner.10.t:0"骑士王的谢幕"
prisoner.10.d:0"随着圣杯王国在军事方面上的所有努力最终全部宣告失败，骑士王亚瑟不得不接受这个伟大国家毁在自己手中的事实，当占领军冲进皇宫时，她们看到王座上坐着一位心灰意冷的孤独的王。"
prisoner.10.a:0"软禁皇室成员！这是一场伟大的胜利。"
prisoner.10.b:0"变幻莫测的时代。"

prisoner.20.t:0"博丽巫女"
prisoner.20.d:0"幻想乡的妖精们早已四散奔逃，不过占领军还是在博丽神社逮住了其中一位人类领袖，她在被捕时一脸决绝地声明自己绝不会屈服于邪恶的侵略者，即使她们愿意出很多钱（重音）。\n\n另外据幻想乡驻军报告今晨自军防空部队于边境击落一名企图偷越国境的金发女子和一只疑似乌鸦的鸟人。"
prisoner.20.a:0"都是好事。"
prisoner.20.b:0"变幻莫测的时代。"

prisoner.30.t:0"波拿文都拉的末裔"
prisoner.30.d:0"伊甸之都陨落之后整座小岛的外出航路都被封锁，驻军搜查队没费多大力气就在岛上的圣教堂学校找到了伊甸皇室唯一的血脉，世羽。伊甸以广泛使用魔法力量Xeno而闻名于世，没有人知道陷入绝境的世羽会发动怎样的反扑，数百人组成的包围圈小心谨慎地向中心的少女收缩，而她只是茫然地看着这一切。"
prisoner.30.a:0"抓住她！"
prisoner.30.b:0"变幻莫测的时代。"

prisoner.40.t:0"紫耀之都的女神姐妹"
prisoner.40.d:0"超次元女神联盟的失败已成定局，各地零星的抵抗运动虽然仍在继续，但大规模的军事反击已经不可能再被组织起来了。守护女神们拒绝撤离教会，因为守护游戏业界四国是她们自诞生以来的使命。当宪兵队出现在紫耀之都教会时，与慌慌张张的涅普姬雅不同，她的姐姐苦笑着承认了自己的失败，并希望让自己代替人民承受战败的代价。"
prisoner.40.a:0"把她们带走。"
prisoner.40.b:0"变幻莫测的时代。"

prisoner.50.t:0"精灵们的末路"
prisoner.50.d:0"精灵的强大力量并没有将精灵国从异族的侵占下拯救出来。经历漫长的战争之后这个国家最终还是沦陷了。占领军没费什么力气就抓获了时崎狂三在内的几名军政领袖，这实在是太过顺利以致于很多人都怀疑其中有什么蹊跷。"
prisoner.50.a:0"小心谨慎......"
prisoner.50.b:0"变幻莫测的时代。"

prisoner.60.t:0"行动目标阿库娅"
prisoner.60.d:0"意呆莉灭亡不久后占领军就成功找到了阿库娅的藏身地，她试图躲在阿库西丝教团的一处分教堂的告解室里扮演修女来躲过搜捕，但因为过于有特色的声线和说话方式被当场抓获。同日，一名身着黄色中世纪铠甲手持长剑的疑似精神病患者在多次骚扰驻军搜查队驻地后被捕。"
prisoner.60.a:0"这都是啥啊......"
prisoner.60.b:0"变幻莫测的时代。"

prisoner.70.t:0"无主之刃"
prisoner.70.d:0"随着戴比路克全面放弃在地球的势力范围，大量帝国军核心力量撤离了这颗行星。但一些编制外的雇佣兵似乎没有一并离开，失去任务的她们正在随心所欲地到处游荡，这些外星人拥有强大的破坏力，并且基本上没有法制观念。"
prisoner.70.a:0"在引发灾难前控制住她们。"
prisoner.70.b:0"变幻莫测的时代。"

prisoner.80.t:0"少女的末路"
prisoner.80.d:0"苏联分崩离析之后绝大多数魔法少女再度化为一盘散沙，令人意外的是，入侵者在时间起始之地轻松捕获了筋疲力竭的联盟前领导人晓美焰，她并没有逃走，而是赶到这里销毁了大量机密文件。这很奇怪，因为战争的胜负已成定局，这些情报应该已经失去意义了。"
prisoner.80.a:0"她在隐瞒什么？"
prisoner.80.b:0"变幻莫测的时代。"

prisoner.11.t:0"安抚骑士王"
prisoner.11.z:0"古人云先礼后兵，我们决定在动粗之前先尝试想办法收买骑士王。saber会喜欢什么东西呢......"
prisoner.11.a:0"甜品"
prisoner.11.b:0"正式料理"
prisoner.11.c:0"人为财死鸟为食亡"
prisoner.11.d:0"艺术收藏"

prisoner.12.t:0"刑讯拷打"
prisoner.12.d:0"对于意志不那么坚强的人，用暴力迫使对方屈服是很容易的事情。对合适的对象动粗有概率迫使对方就范，但也可能让对方产生对立情绪或身体伤残甚至死亡。"
prisoner.12.a:0"威吓惩戒"
prisoner.12.b:0"严刑拷打"
prisoner.12.c:0"只要还没死就往死里打"

prisoner.13.t:0"魔力洗脑"
prisoner.13.d:0"据说英灵可以受到一种名为令咒的契约魔法的束缚，从而为固定的主人效劳，我们的魔法学者花费了一段时间来研究这种术式，并构建伪造的魔力契约来控制saber，这招果然有效。"
prisoner.13.a:0"很好。"

prisoner.14.t:0"食量惊人"
prisoner.14.d:0"saber接受了我们的宴会邀请，她在宴会上胡吃海塞的样子把在场的人都吓傻了。据目击者报告saber吃进去的食物的体积目测是她自己体积的0.5倍。暴饮暴食之后的saber心情很好，顺势答应了协助我们的请求，但以后我们要保证优质伙食。"
prisoner.14.a:0"完了，要被吃破产了，快去请卫宫佛祖。"

prisoner.15.t:0"无动于衷"
prisoner.15.d:0"saber对我们送去的东西不是很感兴趣，显然我们的礼物对她来说缺乏吸引力。"
prisoner.15.a:0"小妹妹你不要敬酒不吃吃罚酒嗷。"

prisoner.16.t:0"他俩白给了"
prisoner.16.d:0"两名狱卒强烈抗议要求她们肉搏英灵的命令，但出于对国家的忠诚她们还是去了。saber很生气，还很饿。"
prisoner.16.a:0"啊这。。。"

prisoner.21.t:0"安抚灵梦"
prisoner.21.d:0"灵梦已经快把奉纳箱顶到我们脸上了，说真的脸皮那么厚的人我们也是第一次见到。"

prisoner.22.t:0"刑讯拷打"
prisoner.22.d:0"灵梦义正言辞地声称自己无论如何都不会服从我们，哪怕我们严刑拷打她最好的朋友（重音）。于是我们决定拿那个名为雾雨魔理沙的金发小姑娘开刀。"

prisoner.23.t:0"魔力洗脑"
prisoner.23.d:0"尽管善于使用魔力，但是毕竟种族还是人类，和那些天生具有对魔力的妖怪或者女神相比，强制控制灵梦的精神非常容易。她现在对我们言听计从。"
prisoner.23.a:0"很好。"

prisoner.24.t:0"上当了"
prisoner.24.d:0"灵梦许诺我们只要十万元就愿意帮助我们，因此我们筹备了相当规模的资金交给她，结果她却说按照神社旧时代的金价比和如今的国际汇率她要的钱应该是100亿国际货币！\n\n我们不得不向银行临时贷款来筹措这笔钱，等我们拿着钱再去找她的时候她已经脱光衣服在床上躺好了。"
prisoner.24.a:0"这里是军队不是窑子！"

prisoner.25.t:0"无动于衷"
prisoner.25.d:0"灵梦对我们送去的东西看都不看一眼。她抱着奉纳箱向我们投来不满的眼神。"
prisoner.25.a:0"明抢了啊这是。"

prisoner.26.t:0"博丽灵梦屈服了"
prisoner.26.d:0"狱卒装模做样地殴打了魔理沙一顿，虽然下手不重但是她叫的很大声，这显然吓坏了灵梦。"
prisoner.26.a:0"很好。"

prisoner.27.t:0"博丽灵梦屈服了"
prisoner.27.d:0"狱卒狠狠地折磨了魔理沙，直到她奄奄一息为止，发生在自己好友身上的事显然吓坏了灵梦，她决定效忠我们。但是一段时间后我们发现这次暴行显然对魔理沙的身体造成了永久性的严重危害，恐怕她以后的作战能力会因伤残而下降了。"
prisoner.27.a:0"很好。"

prisoner.28.t:0"博丽灵梦屈服了"
prisoner.28.d:0"狱卒竭尽全力地殴打了魔理沙，很快她就不再发出任何声音了。经过检查我们发现魔理沙已经死于内脏破裂和内出血。灵梦被吓得几乎精神崩溃。"
prisoner.28.a:0"糟糕，做过头了。"

prisoner.29.t:0"博丽灵梦拒绝服从"
prisoner.29.d:0"虽然对朋友的遭遇痛心疾首，不过她还是宣称拒绝效忠。"
prisoner.29.a:0"敢情不是打在你身上啊？"

prisoner.31.t:0"安抚世羽"
prisoner.31.d:0"我们尝试通过一些礼物收买世羽，世羽喜欢什么东西呢......"

prisoner.34.t:0"棉花糖攻势"
prisoner.34.d:0"我们准备了很多各种各样的甜品，世羽把里面的棉花糖挑出来吃掉了。"
prisoner.34.a:0"以后就用这个勾引她。"

prisoner.35.t:0"无动于衷"
prisoner.35.d:0"世羽对我们送去的东西不感兴趣，看来她不喜欢这个。"
prisoner.35.a:0"试试看别的。"

prisoner.32.t:0"刑讯拷打"
prisoner.32.d:0"世羽仍然在悠哉游哉地发呆和闲逛，她显然没有意识到我们已经打算采取暴力手段了。没有发动xeno的世羽只是一个瘦弱的未成年少女，实际上审讯科担心她根本撑不过拷打。"

prisoner.33.t:0"魔力洗脑"
prisoner.33.d:0"伊甸是一个广泛普及魔法的国家，而世羽擅长的是防御和治愈的xeno，虽然种族是人类，但是她对精神控制魔法的抵抗力远远超出我们的预期。我们花费了大量时间，采取了各种无法描述的手段之后才成功地征服了她的意志。"
prisoner.33.a:0"很好。"

prisoner.36.t:0"世羽被干碎了"
prisoner.36.d:0"世羽的身体素质实际上比我们预估的最坏状况还要差，她的生理功能根本承受不了暴力的摧残，光是看守的威吓就把她吓坏了。拷问进行到一半的时候她就已经没有心跳和呼吸了。"
prisoner.36.a:0"世羽对不起！（哭腔）"

prisoner.41.t:0"安抚涅普迪努"
prisoner.41.d:0"我们尝试通过一些礼物收买涅普迪努，涅普迪努喜欢什么东西呢......"

prisoner.44.t:0"布丁狂热"
prisoner.44.d:0"涅普把我们送去的甜品全都吃掉了，并且尤其喜欢鸡蛋布丁。虽然她贪吃零食并且整天发懒，但是完全没有长胖的迹象。据说成为女神之后身体的生长就会完全停滞。"
prisoner.44.a:0"好羡慕。"

prisoner.45.t:0"无动于衷"
prisoner.45.d:0"涅普礼貌地表示自己不需要这些东西。"
prisoner.45.a:0"试试看别的。"

prisoner.42.t:0"刑讯拷打"
prisoner.42.d:0"眼前这个紫毛萝莉看起来好吃懒做并且身体瘦弱，给予一定的精神压力应该可以轻易地迫使她屈服。"

prisoner.46.t:0"终极硬♀汉"
prisoner.46.d:0"我们完全被涅普迪努的外表欺骗了。实际上她是一个肉身空降万米高空，脸接变身后女神的全力攻击，甚至被剑刺穿胸口还能保持微笑的铁血猛♀男。看守的拳头完全不敌她的铁头。"
prisoner.46.a:0"心怀敬意。"

prisoner.43.t:0"洗脑失败"
prisoner.43.d:0"对神明种进行洗脑几乎被认为是不可能的任务。她们拥有非常惊人的魔力抵抗力。我们的团队经过半年的努力最终不得不宣布以目前的魔法技术水平还无法完成这项壮举。"
prisoner.43.a:0"心怀敬意。"

prisoner.51.t:0"安抚精灵们"
prisoner.51.d:0"精灵们之间地位并不是很分明，只要能讨好其中任何一个人，应该都能说服她们留下来。应该送她们什么礼物呢？"

prisoner.54.t:0"家庭餐厅"
prisoner.54.d:0"精灵们喜欢聚集在一起用餐的感觉。那个紫头发的家伙尤其能吃。她们决定跟着我们混了。"
prisoner.54.a:0"好极了。"

prisoner.55.t:0"无动于衷"
prisoner.55.d:0"精灵们对我们的礼物不是很感兴趣。她们继续四处闲逛。"
prisoner.55.a:0"试试看别的。"

prisoner.52.t:0"刑讯拷打"
prisoner.52.d:0"说真的我们其实连怎么逮住这些家伙都不知道，只能硬着头皮上了。"

prisoner.56.t:0"空间震"
prisoner.56.d:0"我们的暴力企图明显刺激到了精灵们，出于恐惧或是反感的情绪，精灵们四散而去纷纷逃离了这个次元。精灵们在穿越次元的时候引发了一种名为空间震的现象，巨大的灵力洪泛把我们的城市撕成了碎片。如果暴力能解决精灵的话，又有什么必要和她们约会呢。"
prisoner.56.a:0"我日！"

prisoner.53.t:0"魔力洗脑"
prisoner.53.d:0"精灵种比人类拥有更高的魔力抗性，不过根据研究，在她们之中存在一种由于情绪波动而引发自身灵力性质和思维发生改变的情况，利用好这种情绪诱导，就能控制她们。"
prisoner.53.a:0"很好。"

prisoner.61.t:0"安抚阿库娅"
prisoner.61.d:0"我们尝试通过一些礼物收买阿库娅，阿库娅喜欢什么东西呢......"

prisoner.65.t:0"自大女神"
prisoner.65.d:0"阿库娅把我们的礼物照单全收了，并且表示非常欣赏我们的虔诚，希望我们加入阿库西丝教团为侍奉她服务，另外还要求提供更多贡品。她完全没有认识到自己目前的立场。"
prisoner.65.a:0"给！我！打！"

prisoner.62.t:0"刑讯拷打"
prisoner.62.d:0"像阿库娅这种家伙除了一顿暴打没有修正她个性的方法。打就完事了，反正她是司掌复活的女神，应该是打不死的。"

prisoner.66.t:0"阿库娅屈服了"
prisoner.66.d:0"在被打到第一下的时候阿库娅就大声尖叫并且投降了。她很明智地避免了被打的皮开肉绽。那个穿黄色铠甲的女骑士比她顽强的多，直到被打到晕过去之前都一直在喊话挑衅我们。不过怎么感觉她一边被打一边在笑，是我们的错觉么。"
prisoner.66.a:0"现在你知道谁是老大了嗷。"

prisoner.63.t:0"洗脑失败"
prisoner.63.d:0"阿库娅是司掌净化与复苏之力的女神，本身就很擅长对抗洗脑魔法，而且她身为神明种天生具有超高的魔力抗性。我们的研究者用尽一切办法都没能对她造成任何影响。阿库娅不屑地嘲笑我们。"
prisoner.63.a:0"好气。"

prisoner.71.t:0"安抚金色暗影"
prisoner.71.d:0"我们尝试通过一些礼物收买金色暗影，金色暗影喜欢什么东西呢......"

prisoner.75.t:0"再次雇佣"
prisoner.75.d:0"暗影礼貌地收下了我们的礼物并且表示，实际上作为流浪杀手自己并没有对种族或意识形态的执念，如果我们愿意，可以重新雇佣她们作战，直到合约到期或其中一方无法再履行合约。"
prisoner.75.a:0"就这样吧。"

prisoner.72.t:0"刑讯拷打"
prisoner.72.d:0"当小暗发现我们尝试伤害她的身体的时，她使用了变硬，效果拔群。说起来之前在战斗中也见过这家伙把身体部分金属化来攻击敌人。"
prisoner.72.a:0"硬了！她硬了！"

prisoner.73.t:0"魔力洗脑"
prisoner.73.d:0"我们的专家们通过各种手段了解到，金色暗影漠然的外表下隐藏着对自己过去遭遇的哀伤和疯狂的破坏欲望，只需设法引出这种毁灭的冲动......"
prisoner.73.a:0"我们正在制造一个怪物。"

prisoner.81.t:0"安抚晓美焰"
prisoner.81.d:0"我们尝试通过一些礼物收买晓美焰，晓美焰喜欢什么东西呢......"

prisoner.85.t:0"焰的执着"
prisoner.85.d:0"焰无论如何都不愿意和我们达成某种妥协，不管是什么都无法打动她的心。她看起来像一潭没有生气的死水。"
prisoner.85.a:0"我们在浪费时间。"

prisoner.82.t:0"刑讯拷打"
prisoner.82.d:0"虽然对方看起来是那种特别死脑筋的类型，但也只能尝试强迫她屈服了。"

prisoner.86.t:0"怪异生物"
prisoner.86.d:0"不管承受多重的伤害魔法少女都能自行复原，我们在晓美焰身上留下的伤痕也一样，破损的皮肤，断裂的肌腱，或是粉碎的骨骼......看起来我们的努力毫无用处。但在这次拷打之后，她突然开始呼吸急促，紧接着瞳孔放大，失去了心跳和呼吸。一瞬之间，在我们反应过来之前，晓美焰死亡了，或者应该说重生了，一个非常诡异的巨大生物诞生在她的尸体旁。"
prisoner.86.a:0"这是什么鬼东西？！"

prisoner.87.t:0"碎裂的灵魂"
prisoner.87.d:0"在今天的拷问中由于对象剧烈挣扎，行刑者不慎打碎了她左手上的宝石状饰品。令人震惊的是在那一瞬间晓美焰就像突然被人抽走了灵魂一样失去了意识，几分钟后医生宣布她已经脑死亡。"
prisoner.87.a:0"发生什么了？！"

prisoner.89.t:0"拒绝屈服"
prisoner.89.d:0"即使被折磨到生不如死，晓美焰也没有向我们妥协，就好像有什么东西仍然在被她保护一样。"
prisoner.89.a:0"可是联盟都已经灭亡了啊。"

prisoner.83.t:0"魔力洗脑"
prisoner.83.d:0"由于魔法少女的身体复原能力很强，我们可以随意使用致死量的致幻药物和魔力量来尝试扭曲对象的思想，对方看起来完全处于我们的控制之下了，至少看起来是这样。"
prisoner.83.a:0"光是看着那双黑翼就让人感觉不自在。"


improved_worker_conditions_1:0 "改善工作环境"
improved_worker_conditions_1_desc:0 "工厂中的劳作不仅辛苦，而且还充斥着许多危险。改善工厂作业人员的工作环境尽管会在短期内降低产出，但是从长远收益来看是值得的。"
