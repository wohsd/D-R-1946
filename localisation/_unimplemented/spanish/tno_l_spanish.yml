#Antarctica Country
 ZZZ_Antarctic_Anarchy: "Desperdicios Antárticos"
 ZZZ_Antarctic_Anarchy_desc: "La escasa vida que existe en la Antártida tiende a permanecer en las costas, donde el mar proporciona al menos algo de consuelo a sus desoladas vidas. Cuanto más nos acercamos al oscuro corazón del continente helado, más inhóspito se vuelve el terreno. Sastrugis afilados como cuchillas, grietas sin fondo y la ceguera de la nieve ponen en entredicho la existencia de vida. Solo los humanos recién llegados serían tan insensatos como para aventurarse en un lugar así."
