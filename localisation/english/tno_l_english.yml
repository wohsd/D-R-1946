#USA
 USA_antarctica.1.t: "Byrd's Third Antarctic Expedition"
 USA_antarctica.1.desc: "A total of 125 men departed from the United States in the two ships of the United States Antarctic Service Expedition. Most of the men who made up the expedition were solicited from the military ranks, civilian agencies of government and scientific institutions.\nThe objectives of the expedition were outlined in an order from President [USA.GetLeader].\nThe President wanted two bases to be established: East Base, in the vicinity of Charcot Island, or on Marguerite Bay; and West Base, in the vicinity of King Edward VII Land, but if this proved impossible, a site on the Bay of Whales was to be investigated, and delineation of the continental coast line between the meridians 72 ° W., and 148 ° W."
 USA_antarctica.1.a: "Consider establishing bases."
 USA_antarctica.1.b: "None of these sites are suitable. Terminate the project."
