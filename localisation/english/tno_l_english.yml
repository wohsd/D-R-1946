#Events

 #News
 tno_news.1.t: "[ARG.GetName] wins the South Orkney War"
 tno_news.1.desc: "Earlier this morning, delegates from [ENG.GetNameDef] and [ARG.GetNameDef] have gathered in Montevideo to discuss a solution to the South Orkney War. This peace conference has led to the decision that [ENG.GetNameDef] should allow a permanent [ARG.GetAdjective] military presence in the South Orkney Islands.\n\nAs [ENG.GetNameDef]'s position in the South Atlantic continues to be more untenable day-by-day after failing to capture the islands, [ENG.GetLeader]'s government sees no option but to sign the agreement as presented."
 tno_news.1.a: "This is a disaster!" #eng
 tno_news.1.b: "Another victory for [ROOT.GetNameDef]." #arg
 tno_news.1.c: "An interesting development."

 tno_news.2.t: "[ENG.GetName] wins the South Orkney War"
 tno_news.2.desc: "Earlier this morning, delegates from [ENG.GetNameDef] and [ARG.GetNameDef] have gathered in Rio de Janeiro to discuss an end to the South Orkney War. This peace conference has led to the decision that [ARG.GetNameDef] should permanently withdraw all military forces 60° south of the equator, and that [ARG.GetNameDef] will cease all activities relating to Antarctica.\n\nAs [ARG.GetNameDef]'s main forces in South Orkney have surrendered, [ARG.GetLeader] sees no option but to sign the agreement as presented."
 tno_news.2.a: "Another victory for [ROOT.GetNameDef]." #eng
 tno_news.2.b: "This is a disaster!" #arg
 tno_news.2.c: "An interesting development."

 tno_news.3.t: "South Orkney War"
 tno_news.3.desc: "Although many have wished for a long lasting peace in South America, a recent turn of events regarding the militarisation of the South Orkney Islands by [ARG.GetNameDef] stemming from a dispute in the South Atlantic has turned into a full-blown war.\n\nAs both [ARG.GetNameDef] and [ENG.GetNameDef] blame the other for starting the war, [ENG.GetAdjective] forces are suspected to be preparing an amphibious assault of the islands while the [ARG.GetAdjective] military is confirmed to be bolstering the islands defenses."
 tno_news.3.a: "We will crush them." #eng
 tno_news.3.b: "Fools." #arg
 tno_news.3.c: "Interesting times indeed."

#Generic
 antarctica.2.t: "Research facility in [FROM.FROM.GetCapitalVictoryPointName]"
 antarctica.2.desc: "What kind of facility are we going to construct in [FROM.FROM.GetCapitalVictoryPointName]?"
 antarctica.2.a: "A land facility is prudent for testing in harsh winter conditions."
 antarctica.2.b: "Did somebody say Navy?"
 antarctica.2.c: "An Aerodynamics facility will be a fine addition to our base."
 antarctica.2.d: "No country will ever find our nuclear secrets here!"


#GER
 GER_antarctica.1.t: "The German Antarctic Expedition of [GetYear]"
 GER_antarctica.1.desc: "The Schwabenland's main objective was of economic nature, in particular the establishment of a whaling station and the acquisition of fishing grounds for a German whaling fleet in order to reduce the Reich's dependence on the import of industrial oils, fats and dietary fats. Preparations took place under strict secrecy as the enterprise was also tasked to make a feasibility assessment for a future occupation of Antarctic territory in the region between 20 ° West and 20 ° East."
 GER_antarctica.1.a: "This sounds like an excellent idea!"
 GER_antarctica.1.b: "We can't spare the resources."
#ARG
 #Begin of event chain. Event for Argentina when they take the 'Militarize the South Orkney Islands' decision.
 ARG_antarctica.1.t: "Militarizing the South Orkney Islands"
 ARG_antarctica.1.desc: "Argentina has communicated to the international community the establishment of a permanent base on the South Orkney Islands. The station so far has depended on the Ministry of Agriculture until an opportunity to relieve the civilian administration and replace it with Argentine Navy personnel instead.\nTransferring the personnel could allow us to further increase Argentine presence in Antarctica.\nShould we do it?"
 ARG_antarctica.1.a: "Relieve the civilian administration."
 ARG_antarctica.1.b: "On second thought..."

 #Event for Argentina when United Kingdom doesn't do anything.
 ARG_antarctica.2.t: "[ENG.GetName] does not interfere in South Orkney"
 ARG_antarctica.2.desc: "As we expected, [ENG.GetNameDef] has decided not to interfere with us militarizing the South Orkney Islands."
 ARG_antarctica.2.a: "All according to plan."

 #Event for Argentina when United Kingdom responds harshly
 ARG_antarctica.3.t: "[ENG.GetName] protests us in South Orkney"
 ARG_antarctica.3.desc: "[ENG.GetLeader] has responded to our actions and have refused to back down and are instead threatening with war if we violate their sovereignty over South Orkney. War may be imminent."
 ARG_antarctica.3.a: "We'll show them!"
 ARG_antarctica.3.b: "There's nothing we can do, back down."

 #Event for United Kingdom when Argentina militarizes south orkney
 ARG_antarctica.4.t: "[ARG.GetName] Militarizes the South Orkney Islands"
 ARG_antarctica.4.desc: "TODO"
 ARG_antarctica.4.a: "Demand that they stop immediately."
 ARG_antarctica.4.b: "We can't deal with this right now."

 # Event for United Kingdom when Argentina refuses to leave South Orkney
 ARG_antarctica.5.t: "[ARG.GetName] refuses to leave the South Orkney Islands"
 ARG_antarctica.5.desc: "TODO"
 ARG_antarctica.5.a: "We will take back South Orkney."
 ARG_antarctica.5.b: "War is inevitable, back down."

 #End of event chain. Event for United Kingdom when Argentina backs down after militarizing south orkney
 ARG_antarctica.6.t: "[ARG.GetName] backs down"
 ARG_antarctica.6.desc: "TODO"
 ARG_antarctica.6.a: "Good, keep the islands demilitarized." #Transfers the islands to Antarctic Anarchy
 ARG_antarctica.6.b: "Put a garrison on the island, just in case." #Makes the islands British

 #End of event chain. Event for Argentina when United Kingdom doesn't want war but protested.
 ARG_antarctica.7.t: "[ENG.GetName] surrenders the South Orkney Islands"
 ARG_antarctica.7.desc: "Facing the outbreak of war between our two nations, [ENG.GetLeader] has agreed to 'temporarily' permit an Argentine military presence on the islands."
 ARG_antarctica.7.a: "Great news!"

 #Event for USA if Argentina takes the 'Demand East Base' decision.
 ARG_antarctica.8.t: "[ARG.GetName] demands withdrawal from [1056.GetCapitalVictoryPointName]"
 ARG_antarctica.8.desc: "The President of [ARG.GetNonIdeologyName] has delivered us an ultimatum stating that our station in the Palmer Peninsula is a violation of their territorial integrity. The letter further states that if we were not to begin withdrawing from [1056.GetCapitalVictoryPointName], that they would forcefully take the site themselves. How should we respond?"
 ARG_antarctica.8.a: "We cannot risk alienating [ARG.GetNonIdeologyName]."
 ARG_antarctica.8.b: "Who do they think they are?"

 #Event for Argentina if USA withdraws from East Base
 ARG_antarctica.9.t: "[USA.GetNameDefCap] abandons East Base!"
 ARG_antarctica.9.desc: "Seeing no other choice to avoid war, President [USA.GetLeader] has agreed to our ultimatum and are currently in the process of evacuating [1056.GetCapitalVictoryPointName]."
 ARG_antarctica.9.a: "A great victory!" #Add 5 war support

 #Event for Argentina if USA refuses to leave East Base
 ARG_antarctica.10.t: "[USA.GetNameDefCap] refuses to leave East Base!"
 ARG_antarctica.10.desc: "Not taking our ultimatum seriously, [USA.GetNameDef] has condemned our actions and are ready to defend East Base if hostilities break out."
 ARG_antarctica.10.a: "The [USA.GetAdjective]s are foolish." #starts border war Argentina should have troops against the border already. USA will gain one poorly equipped 6 width division to defend.
 ARG_antarctica.10.b: "Perhaps war isn't in [ARG.GetNameDef]'s interest." #lose 50 pp

 #Event for USA if they lose East Base to Argentina #USA Defeat
 ARG_antarctica.11.t: "Fall of East Base"
 ARG_antarctica.11.desc: "East Base has fallen to [ARG.GetAdjective] troops! What do we do now?"
 ARG_antarctica.11.a: "What choice do we have?" #Nothing happens
 ARG_antarctica.11.b: "This is not the end." #Gain Conquer (Focus) against Argentina and lose 10 war support

 #Event for Argentina if they take East Base #ARG Victory
 ARG_antarctica.12.t: "[ARG.GetName] storm East Base!"
 ARG_antarctica.12.desc: "Following a clash of [ARG.GetAdjective] and [USA.GetAdjective] soldiers in $SOUTH_GRAHAM_LAND$, it has been reported that [ARG.GetNameDef] has successfully captured East Base."
 ARG_antarctica.12.a: "A great victory!" #Argentina

 #Shared event for American victory #USA Victory #ARG Defeat #Stalemate
 ARG_antarctica.13.t: "[ARG.GetAdjective] defeat!"
 ARG_antarctica.13.desc: "Following a clash of [ARG.GetAdjective] and [USA.GetAdjective] soldiers in $SOUTH_GRAHAM_LAND$, [USA.GetAdjective] troops have been able to fend off the [ARG.GetAdjective] military."
 ARG_antarctica.13.a: "A textbook operation!" #United States
 ARG_antarctica.13.b: "Unfortunate." #Argentina

 #Event for Chile when Argentina constructs Esperanza Base
 ARG_antarctica.15.t: "[ARG.GetName] establishes a base in Trinity Peninsula"
 ARG_antarctica.15.desc: "[ARG.GetNameDef] has rudely broken the status quo in the Antarctic by secretly constructing a base in the Trinity Peninsula! How should we respond?"
 ARG_antarctica.15.a: "We will challenge their claim." #Allows creation of Antarctic bases. No need for a department or expedition.
 ARG_antarctica.15.b: "None of our concern." #Argentina will take North Trinity Coast and chile will not be able to construct Base Riquelme O'Higgins

