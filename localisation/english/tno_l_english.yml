 ZZZ_Antarctic_Anarchy_desc: "What little life exists in Antarctica tends to stick to the shores, where the sea provides at least some succor to their bleak lives. The closer one approaches the frozen continent's dark heart, the more inhospitable the terrain becomes. Razor sharp sastrugi, bottomless crevasses, and snow blindness all contest the existence of life. Only the newly arrived humans would be so foolish as to venture into such a place."
