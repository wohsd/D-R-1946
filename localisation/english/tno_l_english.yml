#Generic
 antarctica.1.t: "The Return of our Antarctic Expedition"
 antarctica.1.desc: "Our recent expedition to Antarctica has returned with promising results. They have surveyed much of the region we are interested in and have selected potential sites for permanent stations.\nNow, should we establish a base in Antarctica?"
 antarctica.1.a: "We will consider it."
 antarctica.1.b: "On second thought..."