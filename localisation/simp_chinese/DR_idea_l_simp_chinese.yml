 JAP_Yoshida_faction_staff:0 "吉田派幕僚"
 JAP_Yoshida_faction_staff_desc:0 "吉田茂在任内大量培养了自己的党羽，政府各职能都和吉田茂有着深刻交情，如果想要继续推进改革，必须瓦解吉田派。"
 JAP_Golden_Age:0 "黄金时代"
 JAP_Golden_Age_desc:0 "当前的日本正处在高速发展时期，各行各业焕发出不一样的生机，新生科技正在如雨后春笋般冒出，能否从亚洲一流跻身世界一流，就看这十年之期了。"
 JAP_Showa_Democracy:0 "昭和民主"
 JAP_Showa_Democracy_desc:0 "议会政治在这二十年内飞速发展，各资产阶级政党相继成立。而昭和天皇本人也希望继承其父的衣钵，打造新一轮的昭和民主。"

 JAP_Members_Co_Prosperity_Sphere:0 "共荣圈成员"
 JAP_Members_Co_Prosperity_Sphere_desc:0 ""

 FRA_Burdened_Foreign_Debt:0 "外债缠身"
 FRA_Burdened_Foreign_Debt_desc:0 "战争的阵痛曾让法国的经济一落千丈，虽然战争已过去多年，但法国的通货膨胀如同家常便饭般无时无刻正在影响着全国。"
 FRA_Champagne_Agreement:0 "香槟协定"
 FRA_Champagne_Agreement_desc:0 "兵败的结果是惨痛的，法军不但没有夺回阿尔萨斯-洛林地区，反而使得整片法国东部成为了非军事缓冲区。"
 FRA_Food_crisis:0 "食品危机"
 FRA_Food_crisis_desc:0 "经典的“剪刀危机”正在席卷法国，农民在出售小麦、葡萄酒、牛奶或牛时获得的钱比以前少，但他们必须为工具、化肥、种子、衣服和其他不可或缺的现金支付甚至可能比以前更多。"

 CHI_Land_Reform:0 "田制改革运动"
 CHI_Land_Reform_desc:0 "田制改革运动是由农业部长毛泽东同志所倡议的一项土地改革行动。主张社会民间推行“国家赎买+合作社经营”模式：地主土地由国家有偿征收，土地以永佃权形式分配给农民。"

 CHI_Triumph_Republican_Constitutionalism:0 "共和宪政之胜"
 CHI_Triumph_Republican_Constitutionalism_desc:0 "中国的历史翻开了崭新的篇章，国民党内部的中左派空前的团结起来，并彻底将右派逐出政坛，接连不断的改革体制，赢得了广泛的民心认同，共和宪政之风依旧沐浴在华夏大地之上。"

 CHI_National_Revolutionary_Army:0 "改革中的国军"
 CHI_National_Revolutionary_Army_desc:0 "尽管我们成功统一了中华，但我们未能及时解决地方各派军队内部的斗争。"

 CHI_Revolutionary_Ally:0 "革命友党"
 CHI_Revolutionary_Ally_desc:0 "革命的胜利永远离不开共产党人，下至基层军队上至政府决策，都有共产党人的身影，国民党和共产党的情谊如同手足之情。"
