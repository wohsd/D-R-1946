OMA_Said_bin_Taimur:0 "赛义德·本·泰穆尔"
OMA_Said_bin_Taimur_desc:0 "赛义德·本·泰穆尔·阿勒赛义德是马斯喀特和阿曼的苏丹，一位以极度保守和孤立政策著称的统治者。在他的统治下，该国仍是世界上最落后与封闭的国家之一，教育、旅行和现代医学受到严格限制。他不惜一切代价维护传统的决心，使他与席卷全球的变革和现代化浪潮格格不入。"

YEM_Ahmad_bin_Yahya:0 "艾哈迈德·本·叶海亚"
YEM_Ahmad_bin_Yahya_desc:0 "伊玛目艾哈迈德·本·叶海亚·哈米德丁是也门穆塔瓦基利亚王国的国王。作为一名坚定且常常无情的独裁者，他统治着一个部落林立、与世隔绝的国家。虽然他试图谨慎地实现也门军队的现代化并维护其独立，但他的统治充满了内部叛乱、家族斗争，以及对挑战其传统神权权威的自由主义和共和思想的顽固抵抗。"

LIB_William_Tubman:0 "威廉·杜伯曼"
LIB_William_Tubman_desc:0 "威廉·杜伯曼是利比里亚的总统。他的总统任期开启了一个被称为'杜伯曼时代'的重大变革与经济发展时期。通过他的'开放门户'政策，他吸引了主要投向橡胶和铁矿石行业的外国投资。在维持美裔利比里亚精英政治主导地位的同时，他也采取措施让原住民更好地融入国家生活，培养了团结与进步的氛围。"


NGA_Sir_John_Stuart_Macpherson:0 "约翰·斯图尔特·麦克弗森"
NGA_Sir_John_Stuart_Macpherson_desc:0 "约翰·斯图尔特·麦克弗森爵士是尼日利亚的殖民地总督。作为一名经验丰富的行政官员，他正负责引导尼日利亚走过战后宪政改革的复杂进程。他的政策旨在通过引入更多的尼日利亚人参与治理，来逐步实现这个庞大而多元的殖民地走向自治。他主持制定的‘麦克弗森宪法’正是这一方向的关键步骤，尽管它需要平衡各方日益增长且时常冲突的政治诉求。"

SOM_Sir_Gerald_Reece:0 "杰拉尔德·里斯"
SOM_Sir_Gerald_Reece_desc:0 "杰拉尔德·里斯爵士是英属索马里兰的保护地总督。他的职业生涯大部分时间都在非洲之角度过，这使他对这个以游牧民族为主、地理环境严酷的地区有着深刻的理解。他的统治面临着维持边境安全、管理部落间关系以及应对意属索马里兰托管地未来不确定性所带来的挑战。他的政策务实而谨慎，主要着眼于维持英国的统治和地区的基本稳定。"

TZN_Sir_William_Denis_Battershill:0 "威廉·丹尼斯·巴特希尔"
TZN_Sir_William_Denis_Battershill_desc:0 "威廉·丹尼斯·巴特希尔爵士是坦噶尼喀托管地的行政长官。在联合国托管体系下，他的任务与典型的殖民地统治有所不同，更侧重于促进居民的发展和自治。然而，有限的预算、欧洲定居者与非洲土著人口之间日益紧张的关系，以及托管地最终地位的问题，构成了他任期内的主要挑战。他是一位务实的管理者，在推动缓慢进步的同时，必须小心翼翼地维护着各方的平衡。"

KEN_Sir_Philip_Euen_Mitchell:0 "菲利普·尤恩·米切尔"
KEN_Sir_Philip_Euen_Mitchell_desc:0 "菲利普·尤恩·米切尔爵士是肯尼亚的殖民地总督。他是一位坚信英国殖民使命具有文明开化作用的资深总督。在他的任期内，他积极推动了一系列经济发展项目，尤其是备受争议的‘斯韦特纳姆计划’，该计划旨在重组肯尼亚的农业，但巩固了白人定居者的优势地位。他的统治期正是民族主义情绪开始酝酿的时期，他所推行的政策在加剧欧洲人、亚洲人和非洲人之间的种族与经济对立方面起到了重要作用。"

COG_Joseph_Kasavubu:0 "约瑟夫·卡萨武布"
COG_Joseph_Kasavubu_desc:0 "领导刚果摆脱比利时殖民统治获得独立。他在国家独立初期的权力格局中扮演关键角色，致力于维护刚果的主权统一，是非洲民族独立运动的重要代表人物之一。"

MAD_Gabriel_Ramanantsoa:0 "加布里埃尔·拉马南楚阿"
MAD_Gabriel_Ramanantsoa_desc:0 "他通过政变上台后，推行一系列社会经济改革，试图缓解国内矛盾，同时维护马达加斯加的民族独立与国家稳定，对该国现代政治发展产生重要影响。"