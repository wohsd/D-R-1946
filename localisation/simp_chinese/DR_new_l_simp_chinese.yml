 eco_newevent.1.t:0 "欧债危机爆发"
 eco_newevent.1.d:0 "短暂的繁荣期过后，美国经济出现明显颓势，表现为失业率大幅上升及工业指数持续走低。为此，美国与西欧等发达经济体不得不斥巨资稳定金融体系、提振市场需求。然而，庞大的重建支出与这些国家雄厚的总体经济实力形成了矛盾：不断累积的政府债务与日益恶化的财政状况，耗尽了金融流动性，最终导致危机从金融领域演变为全面爆发的债务危机。"
 eco_newevent.1.a:0 "欧洲该如何度过这个冬天"

 eco_countryevent.1.t:0 "债务危机席卷我国"
 eco_countryevent.1.d:0 "近日，财政部发布的紧急报告在国内各界引发了剧烈震动。报告显示，为支撑先前庞大的军事开支与工业补贴，国库已不堪重负。国际市场对我国偿还能力的信心正在急剧丧失。\n\n内阁警告称，这场危机已不再是纸面上的数字游戏。从边境的守军是否还能按时收到军饷，到主要城市的工厂是否会因资金链断裂而大规模停工，国家的战争能力与社会稳定正面临最直接的考验。有反对派议员在议会激烈地指责，称这是“一场早已注定的灾难”。"
 eco_countryevent.1.a:0 "欧洲该如何度过这个冬天"




 EGY_newevent.1.t:0 "西奈战争爆发"
 EGY_newevent.1.d:0 "在上次的世界大战中，英埃联军成功击退了俄罗同盟的进攻，使得英埃获得了苏伊士运河的控制权。沙俄全力扶持以色列国，早已对埃及不准它的船只通过亚喀巴湾的蒂朗海峡和苏伊士运河不满，而今这颗一点即炸的火药桶正式被以色列点燃。"
 EGY_newevent.1.a:0 "漫天的蒲公英在半岛上空绽放"

 ISR_newevent.1.t:0 "以色列控制西奈半岛"
 ISR_newevent.1.d:0 "在以军伞兵的突击下，埃及军队被切断了漫长的补给线，绝大部分的埃及军队在突如其来的攻势下击溃，成批的埃及俘虏被塞入车内。随着最后一支埃及军队撤离半岛，以军彻底控制了整座西奈半岛。"
 ISR_newevent.1.a:0 "起开，我们没有时间俘虏你们"


 SIK_newevent.1.t:0 "伊宁事变"
 SIK_newevent.1.d:0 "中国的东疆发生暴乱，艾力汗·吐烈背靠沙俄的支持，在伊宁自立为王。源源不断的武器装备正在从边境偷运至新疆境内，伊犁、塔城、阿山都已沦陷，政府军正在苦苦等待中央的援兵。"
 SIK_newevent.1.a:0 "民族分裂只有死路一条"

 SIK_countryevent.1.t:0 "东疆叛乱"
 SIK_countryevent.1.d:0 "民族分裂主义分子艾力汗·吐烈等人，在伊宁成立了所谓“东突厥斯坦共和国”，自任“主席”，宣称要“建立一个真正自由独立的国家”。民族分裂主义分子煽动民族仇恨，制造国家分裂。如今伊宁县城已经被叛军占领，省主席吴忠信正在向中央求援。"
 SIK_countryevent.1.a:0 "急电南京，我们需要支援"

 SIK_countryevent.2.t:0 "西北援军开拨"
 SIK_countryevent.2.d:0 "一封来自新疆的急电被送至南京总统府桌上，总统对此十分重视，并立刻联系了西北军政长官郭寄峤，郭寄峤即刻派遣西宁附近马呈祥各部火速驰援迪化，预计下个周二抵达动乱前线。"
 SIK_countryevent.2.a:0 "翘首以盼"

 SIK_countryevent.3.t:0 "援军失联"
 SIK_countryevent.3.d:0 "西北援军未能在下周二准时抵达前线，其部电台信号在达坂城边境就已经消失，据边境士兵所报，边境曾传来杂乱的枪声。"
 SIK_countryevent.3.a:0 "发生什么事情了"

 SIK_countryevent.4.t:0 "兰州政变"
 SIK_countryevent.4.d:0 "中央方面传来消息，前马家军首领马步芳趁着兰州兵力空虚，大部调往新疆镇乱。随机在兰州发起政变，马家亲信杀入兰州市政府，在射杀几位政府要员后，将郭寄峤被革职囚禁在兰州市政府中。于此同时我们也得知之前的援军在路途中就被马呈祥所害，而今马呈祥部队正在向迪化进发，我们将被左右包夹。"
 SIK_countryevent.4.a:0 "我们孤立无援了！"



 fra.1.t:0 "戴高乐政变"
 fra.1.d:0 "内阁的不稳定和第四共和国面临经济问题的束手无策导致法国政体面临严重的危机。来自各界的许多政治要人都希望能有一个强劲领袖来救国家于水火。以戴高乐为首的救国委员会成立。戴高乐向全国发出呼吁，如今暴动规模迅速扩大，并有演变成内战的可能。议会的553票中以329票赞成通过授权戴高乐组建新政府，并准许其进行宪法改革。"
 fra.1.a:0 "唯有威权才能服众"

 vin.1.t:0 "越南爆发起义"
 vin.1.d:0 "越南共产党在宣光省新潮召开全国会议，决定集中力量，统一行动与指挥，及时发动起义。越南独立同盟在新潮举行国民大会，提出夺取政权、在完全独立的基础上建立越南民主共和国、武装人民和实行民主改革的十大政策，选出以胡志明为主席的民族解放委员会和以武元甲为主席的起义委员会，从日军手里夺取全国政权。"
 vin.1.a:0 "革命正在席卷越南"

 USA_newevent.1.t:0 "第一台电脑问世"
 USA_newevent.1.d:0 "美国宾夕法尼亚大学电工系由莫利奇和艾克特领导，为美国陆军军械部阿伯丁弹道研究实验室研制了一台用于炮弹弹道轨迹计算的“电子数值积分和计算机”。这台叫做“埃尼阿克”的计算机占地面积150平方米，总重量30吨，使用了18000只电子管，6000个开关，7000只电阻，10000只电容，50万条线，耗电量140千瓦，可进行5000次加法/秒运算。这个庞然大物于1946年2月15日在美国举行了揭幕典礼。这台计算机的问世，标志着电脑时代的开始。"
 USA_newevent.1.a:0 "很难想象40年后的人会用电脑做出多么伟大的事情"
